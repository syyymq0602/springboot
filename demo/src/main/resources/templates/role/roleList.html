<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Dashboard</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.6/examples/dashboard/">
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
  </head>
  <body>

<div th:insert="~{commons/common::topbar}"></div>

<div class="container-fluid">
  <div class="row">
    <div th:insert="~{commons/common::sidebar(active='list')}"></div>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">仪表盘</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group mr-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">分享</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">导出</button>
            <a class="btn btn-sm btn-outline-secondary" th:href="@{/login/success}">返回</a>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar"></span>
            This week
          </button>
        </div>
      </div>

      <h2>角色信息列表</h2>
      <div class="add" style="margin: 10px 5px 10px">
        <a class="btn btn-sm btn-success" th:href="@{/role/add}">添加角色</a>
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>用户角色(英文)</th>
              <th>用户角色(中文)</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="role,roleStat:${roles}">
              <td th:text="${roleStat.index+1}"></td>
              <td th:text="${role.getNameEN()}"></td>
              <td th:text="${role.getNameZH()}"></td>
              <td>
                <a class="btn btn-sm btn-primary" th:href="@{/role/edit(name=${role.getNameEN()})}">编辑</a>
                <a class="btn btn-sm btn-danger" th:href="@{/role/delete(name=${role.getNameEN()})}">删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
    <script th:src="@{/js/jquery-3.5.1.slim.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/feather.min.js}"></script>
    <script th:src="@{/js/Chart.min.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
  </body>
</html>
