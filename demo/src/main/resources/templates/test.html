<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="author" content="PIXINVENT">
  <title>管理后台</title>

	
<script th:src="@{/assets/js/jquery.js}"></script>
<script th:src="@{/assets/js/jquery.magnific-popup.js}" type="text/javascript"></script>
<link rel="stylesheet" th:href="@{/assets/css/login.css}">
<link rel="stylesheet" th:href="@{/assets/css/bootstrap.css}">

<link th:href="@{/assets/css/popup-box.css}" rel="stylesheet" type="text/css" media="all" />
<script>

    $(document).ready(function() {
      $('.popup-with-zoom-anim').magnificPopup({
          type: 'inline',
          fixedContentPos: false,
          fixedBgPos: true,
          overflowY: 'auto',
          closeBtnInside: true,
          preloader: false,
          midClick: true,
          removalDelay: 300,
          mainClass: 'my-mfp-zoom-in'
      });
    });

</script>
</head>
<body>
	
	<section class="canvas-wrap">
	<div id="canvas" class="gradient"></div>
</section>
	
<div style="position:absolute; z-index:100;">
	
<h1>管理后台</h1>
<div class="w3layouts">
  <div class="signin-agile">
    <h2>用户登录</h2>
    <form action="#" method="post">
      <input type="text" name="name" class="name" placeholder="用户名" required="">
      <input type="password" name="password" class="密码" placeholder="Password" required="">
      <ul>
        <li>
          <input type="checkbox" id="brand1" value="">
          <label for="brand1"><span></span>记住我</label>
        </li>
      </ul>
      <a href="#">忘记密码?</a><br>
      <div class="clear"></div>
      <input type="submit" value="登录" onclick="window.location.href='default.html'">
    </form>
  </div>
  <div class="signup-agileinfo">
    <h3>用户注册</h3>
    <p>Phasellus vel urna magna. Quisque molestie felis varius ex faucibus auctor. Aenean sit amet erat ullamcorper, condimentum odio in, commodo tellus.</p>
    <div class="more"> <a class="book popup-with-zoom-anim button-isi zoomIn animated" data-wow-delay=".5s" href="#small-dialog">现在注册</a> </div>
  </div>
  <div class="clear"></div>
</div>
<div class="footer-w3l">
  <p class="agileinfo"> &copy; 2016 Sign In And Sign Up Forms . All Rights Reserved | Design by <a href="https://shop303982252.taobao.com">源代码设计</a></p>
</div>
	
	</div>
	 
	 
	 
<div class="pop-up">
  <div id="small-dialog" class="mfp-hide book-form">
    <h3>注册信息</h3>
    <form action="#" method="post">
      <input type="text" name="Name" placeholder="名字" required=""/>
      <input type="text" name="Email" class="email" placeholder="邮件地址" required=""/>
      <input type="password" name="Password" class="password" placeholder="密码" required=""/>
      <input type="password" name="Password" class="password" placeholder="确认密码" required=""/>
      <input type="submit" value="注册">
    </form>
  </div>
</div>
<script th:src="@{/assets/bgjs/three.min.js}"></script>
<script th:src="@{/assets/bgjs/projector.js}"></script>
<script th:src="@{/assets/bgjs/canvas-renderer.js}"></script>
<script th:src="@{/assets/bgjs/3d-lines-animation.js}"></script>

<script th:src="@{/assets/bgjs/color.js}"></script>
	
</body>
</html>
